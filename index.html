<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <!-- passwd display and copy container -->
        <div class="display_container">
            <input type="text" readonly placeholder="Password" class="display" data-password-display> 
            <!-- data-copy-msg and data-password-display are custom attributes -->
            <button data-copy class="copyBtn">
                <span data-copy-msg class="tooltip"></span> 
                <img width="24" height="24" src="https://img.icons8.com/dotty/80/FFFFFF/copy.png" alt="copy"/>
            </button>
        </div>

        <!-- password length specifier -->
        <div class="input_container">
            <div class="length_container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
             </div>

             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
             </div>

             <!-- strength section -->
              <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
              </div>

              <!-- generate pswd btnn -->
               <button class="generateButton">Generate Password</button>

        </div>

        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
